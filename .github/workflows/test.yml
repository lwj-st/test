name: 测试pr

on:
  # workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  TestSetup:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changed_files.outputs.changed_files }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files 0
        id: changed-files
        uses: tj-actions/changed-files@v47

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "ALL_CHANGED_FILES: $ALL_CHANGED_FILES"
          echo "asdf"
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

      - name: Get changed files
        id: changed_files
        run: |
          echo "$GITHUB_EVENT_NAME"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "TARGET BRANCH: ${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.base.sha }}"
            echo "SOURCE BRANCH: ${{ github.event.pull_request.head.ref }} ${{ github.event.pull_request.head.sha }}"
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
            echo $FILES
          else
            FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.sha }})
            echo $FILES
          fi
          echo "Changed files:"
          echo $FILES
          echo "$FILES"
          echo "changed_files=$(echo "$FILES" | paste -sd ',' -)" >> $GITHUB_OUTPUT
